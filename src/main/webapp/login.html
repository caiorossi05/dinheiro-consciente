<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Dinheiro Consciente</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <!-- Área de mensagens -->
    <div id="mensagens"></div>

    <script>
        // Lê os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const container = document.getElementById("mensagens");

        const msgSucesso = params.get("sucesso");
        const msgErro = params.get("erro");

        if (msgSucesso) {
            container.innerHTML =
                "<p style='color: green; font-weight: bold;'>"
                + decodeURIComponent(msgSucesso) +
                "</p>";
        }

        if (msgErro) {
            container.innerHTML =
                "<p style='color: red; font-weight: bold;'>"
                + decodeURIComponent(msgErro) +
                "</p>";
        }
    </script>

    <h3>Entrar no Sistema</h3>
    <form action="usuario" method="post">

        <div class="form-group">
            <label for="nomeLogin">Usuário:</label>
            <input type="text" id="nomeLogin" name="nome" required>
        </div>

        <div class="form-group">
            <label for="senhaLogin">Senha:</label>
            <input type="password" id="senhaLogin" name="senha" required>
        </div>

        <input type="hidden" name="acao" value="login">

        <button type="submit">Entrar</button>
    </form>

    <hr style="margin: 20px 0;">

    <h3>Novo Cadastro</h3>
    <form action="usuario" method="post">

        <div class="form-group">
            <label for="nomeCadastro">Usuário:</label>
            <input type="text" id="nomeCadastro" name="nome" required>
        </div>

        <div class="form-group">
            <label for="senhaCadastro">Senha:</label>
            <input type="password" id="senhaCadastro" name="senha" required>
        </div>

        <input type="hidden" name="acao" value="cadastro">

        <button type="submit">Cadastrar</button>
    </form>

</div>

</body>
</html>
